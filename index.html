<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Discord Card Estilo Moderno</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: url('https://i.imgur.com/7b7Q1tI.jpg') no-repeat center/cover;
    background-size: cover;
    font-family: 'Arial', sans-serif;
  }

  .discord-card {
    display: flex;
    align-items: center;
    background: rgba(32,34,37,0.85);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 15px 20px;
    width: 420px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    transition: transform 0.3s, box-shadow 0.3s;
    color: #fff;
    cursor: pointer;
  }

  .discord-card:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 36px rgba(0,0,0,0.6);
  }

  .avatar-container {
    position: relative;
    margin-right: 20px;
  }

  .discord-card img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 3px solid #7289da;
    box-shadow: 0 0 10px #7289da;
    transition: box-shadow 0.3s, border-color 0.3s;
  }

  .discord-card:hover img {
    border-color: #43b581;
    box-shadow: 0 0 15px #43b581;
  }

  .status-dot {
    position: absolute;
    bottom: 5px;
    right: 5px;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    border: 2px solid #2f3136;
  }
  .status-dot.online { background-color: #43b581; }
  .status-dot.idle { background-color: #faa61a; }
  .status-dot.dnd { background-color: #f04747; }
  .status-dot.offline { background-color: #747f8d; }

  .info {
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .username {
    font-size: 20px;
    font-weight: 600;
  }

  .discriminator {
    font-size: 14px;
    color: #b9bbbe;
    margin-top: 3px;
  }

</style>
</head>
<body>

<div class="discord-card">
  <div class="avatar-container">
    <img src="https://cdn.discordapp.com/avatars/1406075994045157438/2b45b7f3513fa5139324273a36ae6307.png?size=2048" alt="Avatar">
    <div class="status-dot offline"></div>
  </div>
  <div class="info">
    <div class="username">Dietrich</div>
    <div class="discriminator">#1234</div>
  </div>
</div>

</body>
</html>
