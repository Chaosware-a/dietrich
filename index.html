<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Discord Card</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: url('seu_fundo.jpg') no-repeat center/cover;
    font-family: Arial, sans-serif;
  }
  .discord-card {
    background: rgba(0, 0, 0, 0.7);
    padding: 20px;
    border-radius: 15px;
    width: 250px;
    text-align: center;
    color: white;
  }
  .discord-card img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 10px;
  }
  .username {
    font-size: 18px;
    font-weight: bold;
  }
  .status {
    font-size: 14px;
    margin-top: 5px;
  }
</style>
</head>
<body>
<div class="discord-card">
  <img src="https://cdn.discordapp.com/avatars/1406075994045157438/2b45b7f3513fa5139324273a36ae6307.png?size=2048" alt="Avatar">
  <div class="username">Dietrich</div>
  <div class="status">Offline</div>
</div>
</body>
</html>
